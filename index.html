<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Car Management</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-top: 40px; }
    .car { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .car img { max-width: 200px; display: block; margin-bottom: 5px; }
    form input, form textarea { display: block; margin-bottom: 10px; width: 300px; }
  </style>
</head>
<body>

  <h1>Car Viewer</h1>
  <div id="car-list">
    <!-- Здесь будут машины -->
  </div>

  <h2>Admin: Add Car</h2>
  <form id="admin-form">
    <input type="text" name="title" placeholder="Название машины" required>
    <textarea name="description" placeholder="Описание" required></textarea>
    <input type="number" name="price" placeholder="Цена" required>
    <input type="file" name="images" multiple>
    <input type="file" name="videos" multiple>
    <input type="password" name="adminPassword" placeholder="Пароль администратора" required>
    <button type="submit">Добавить машину</button>
  </form>

  <script>
    const carList = document.getElementById('car-list');
    const form = document.getElementById('admin-form');

    // Функция загрузки всех машин
    async function loadCars() {
      const res = await fetch('http://localhost:5000/api/cars');
      const cars = await res.json();
      carList.innerHTML = '';
      cars.forEach(car => {
        const div = document.createElement('div');
        div.className = 'car';
        div.innerHTML = `
          <h3>${car.title} - $${car.price}</h3>
          <p>${car.description}</p>
          ${car.images ? car.images.map(img => `<img src="http://localhost:5000/uploads/${img}">`).join('') : ''}
          ${car.videos ? car.videos.map(v => `<video src="http://localhost:5000/uploads/${v}" controls width="300"></video>`).join('') : ''}
        `;
        carList.appendChild(div);
      });
    }

    loadCars();

    // Форма добавления машины (админ)
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const password = formData.get('adminPassword');
      formData.delete('adminPassword'); // удаляем из body, чтобы не путать с Multer

      const res = await fetch('http://localhost:5000/api/admin/add', {
        method: 'POST',
        headers: { 'password': password },
        body: formData
      });

      const data = await res.json();
      alert(data.message);
      form.reset();
      loadCars(); // обновляем список
    });
  </script>
</body>
</html>
