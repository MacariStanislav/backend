<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Car Management</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-top: 40px; }
    .car { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .car img { max-width: 200px; display: block; margin-bottom: 5px; }
    .car video { display: block; margin-bottom: 5px; width: 300px; }
    form input, form textarea { display: block; margin-bottom: 10px; width: 300px; }
  </style>
</head>
<body>

  <h1>Car Viewer</h1>
  <div id="car-list">
    <!-- Машины будут отображаться здесь -->
  </div>

  <h2>Admin: Add Car</h2>
  <form id="admin-form">
    <input type="text" name="title" placeholder="Название машины" required>
    <textarea name="description" placeholder="Описание" required></textarea>
    <input type="number" name="price" placeholder="Цена" required>
    <input type="file" name="images" multiple>
    <input type="file" name="videos" multiple>
    <input type="password" name="adminPassword" placeholder="Пароль администратора" required>
    <button type="submit">Добавить машину</button>
  </form>

  <script>
    const API_URL = 'https://backend-cvda.onrender.com'; // Твой онлайн API
    const carList = document.getElementById('car-list');
    const form = document.getElementById('admin-form');

    // Загрузка всех машин
    async function loadCars() {
      try {
        const res = await fetch(`${API_URL}/api/cars`);
        const cars = await res.json();
        carList.innerHTML = '';
        cars.forEach(car => {
          const div = document.createElement('div');
          div.className = 'car';
          div.innerHTML = `
            <h3>${car.title} - $${car.price}</h3>
            <p>${car.description}</p>
            ${car.images ? car.images.map(img => `<img src="${API_URL}/uploads/${img}">`).join('') : ''}
            ${car.videos ? car.videos.map(v => `<video src="${API_URL}/uploads/${v}" controls></video>`).join('') : ''}
          `;
          carList.appendChild(div);
        });
      } catch (err) {
        carList.innerHTML = '<p>Ошибка при загрузке машин</p>';
        console.error(err);
      }
    }

    loadCars();

    // Добавление машины админом
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const password = formData.get('adminPassword');
      formData.delete('adminPassword');

      try {
        const res = await fetch(`${API_URL}/api/admin/add`, {
          method: 'POST',
          headers: { 'password': password },
          body: formData
        });

        const data = await res.json();
        alert(data.message || 'Машина добавлена!');
        form.reset();
        loadCars(); // обновляем список
      } catch (err) {
        alert('Ошибка при добавлении машины');
        console.error(err);
      }
    });
  </script>
</body>
</html>
